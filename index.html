
<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Simple Calculator</title>

    <style>

        body {

            font-family: Arial, sans-serif;

        }

        #calculator {

            width: 300px;

            margin: 50px auto;

            padding: 20px;

            background-color: #f0f0f0;

            border: 1px solid #ccc;

            border-radius: 5px;

            box-shadow: 0 0 10px rgba(0,0,0,0.1);

        }

        input[type="number"] {

            width: 100%;

            height: 30px;

            margin-bottom: 20px;

            padding: 10px;
0
            font-size: 16px;

        }

        select {

            width: 100%;

            height: 30px;

            margin-bottom: 20px;

            padding: 10px;

            font-size: 16px;

        }

        button {

            width: 100%;

            height: 40px;

            background-color: #4CAF50;

            color: #fff;

            padding: 10px;

            font-size: 16px;

            border: none;

            border-radius: 5px;

            cursor: pointer;

        }

        button:hover {

            background-color: #3e8e41;

        }

        #result {

            margin-top: 20px;

            padding: 10px;

            font-size: 18px;

            font-weight: bold;

        }

    </style>

</head>

<body>

    <div id="calculator">

        <h2>Simple Calculator</h2>

        <input type="number" id="num1" placeholder="Number 1">

        <select id="operator">

            <option value="+">+</option>

            <option value="-">-</option>

            <option value="*">*</option>

            <option value="/">/</option>

        </select>

        <input type="number" id="num2" placeholder="Number 2">

        <button id="calculate">Calculate</button>

        <div id="result"></div>

    </div>

    <script>

        document.getElementById('calculate').addEventListener('click', function() {

            let num1 = parseFloat(document.getElementById('num1').value);

            let num2 = parseFloat(document.getElementById('num2').value);

            let operator = document.getElementById('operator').value;

            let result;

            switch(operator) {

                case '+':

                    result = num1 + num2;

                    break;

                case '-':

                    result = num1 - num2;

                    break;

                case '*':

                    result = num1 * num2;

                    break;

                case '/':

                    if(num2 !== 0) {

                        result = num1 / num2;

                    } else {

                        result = 'Error: Division by zero';

                    }

                    break;

                default:

                    result = 'Error: Invalid operator';

            }

            document.getElementById('result').innerText = 'Result: ' + result;

        });

    </script>

</body>

</html>

This code creates a simple calculator that allows users to perform basic arithmetic operations. It's a basic demonstration of how HTML can be used in conjunction with CSS for styling and JavaScript for functionality to create interactive web pages.
